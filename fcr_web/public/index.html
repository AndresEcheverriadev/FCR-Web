    <style>
      .loader {
        width: 40px;
        height: 40px;
        border: 4px solid var(--negro);
        border-top: 4px solid var(--blanco);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      #lowResolutionDeviceAlert {
        display: none;
      }

      .App {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        width: 100%;
        height: 100%;
      }

      @media (max-width: 319px) {
        #lowResolutionDeviceAlert {
          display: flex;
          flex-direction: column;
          justify-content: flex-start;
          align-items: center;
          text-align: left;
          width: 95%;
          height: 100vh;
          padding: 20px;
        }

        .App {
          display: none;
        }
      }
    </style>
    <style>
      .homePageMainContainer {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        justify-content: center;
        align-items: center;
      }

      .viewHomeContainer {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .headerContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: auto;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .homeTitlesContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: auto;
      }

      .homeTitle1Desktop {
        display: none;
      }

      .homeTitle1 {
        width: 100%;
        height: auto;
        font-size: var(--h3);
      }

      .homeTitle2 {
        display: none;
      }

      .carruselContainer {
        display: none;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: 80%;
        height: auto;
        margin-top: 1.75vh;
        margin-bottom: 1.75vh;
      }

      .carruselContainer img {
        width: 50%;
        height: auto;
        border-style: hidden;
        border-radius: 10px;
        z-index: -1;
      }

      .contactPhonesContainer {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        width: 90%;
        height: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      #contactPhonesTitle--mobile {
        display: none;
      }

      #contactPhonesTitle--desktop {
        display: none;
      }

      .contactPhoneCall {
        font-size: var(--h5);
      }

      .phonesWrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
        gap: 10px;
      }

      .phoneButton {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        background-color: var(--blanco);
        border-style: solid;
        border-color: var(--cafeBase);
        border-radius: 25px;
        padding: 10px;
        width: 100%;
        height: 60px;
      }

      .phoneButton2 {
        display: none;
      }

      .phoneWhatsapp {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: var(--ok);
        border-style: solid;
        border-color: var(--blanco);
        border-radius: 25px;
        padding: 10px;
        width: 100%;
        height: 60px;
        color: var(--blanco);
      }

      .phoneButton:hover {
        background-color: var(--cafeBase);
        color: var(--blanco);
      }
      .phoneWhatsapp:hover {
        background-color: var(--cafeBase);
        color: var(--blanco);
      }

      .callPhone {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: baseline;
        width: auto;
        height: auto;
        gap: 10px;
      }

      .callWhatsapp {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: auto;
        height: auto;
      }

      .phoneButton h5 {
        line-height: 0px;
      }

      .phoneWhatsapp h5 {
        line-height: 0.8;
      }

      .mainContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: auto;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .serviciosCardsContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        width: 90%;
        height: auto;
        gap: 20px;
        flex-wrap: wrap;
        padding-top: 20px;
        margin-bottom: 30px;
      }

      .servicioCard {
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 100%;
        align-items: flex-start;
        justify-content: flex-start;
        background-color: var(--blanco);
        border-style: hidden;
        border-radius: 5px;
        color: var(--negro);
        padding: 20px;
        gap: 10px;
      }

      .servicioIcon {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 100%;
      }

      .servicioIconNew {
        border: 2px solid var(--cafeBase);
        border-radius: 10px;
        padding: 5px;
        background-color: var(--cafeBase);
        color: var(--blanco);
        line-height: 1;
      }

      .servicioText {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        justify-content: flex-start;
        align-items: flex-start;
        overflow-wrap: break-word;
      }

      .servicioText p,
      .servicioText h5 {
        overflow-wrap: break-word;
        text-align: left;
      }

      .servicioIncludes {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .servicioIncludesGallery {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        gap: 5px;
      }

      #imagenFloreria {
        width: auto;
        height: auto;
      }

      #imagenFloreria2 {
        width: auto;
        height: auto;
      }

      .includesList {
        width: auto;
        height: auto;
        font-size: var(--p);
        text-align: left;
        margin: 0 !important;
        padding: 0 !important;
      }

      .nosotrosContainer {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        justify-content: flex-start;
        align-items: center;
        padding-top: 20px;
        margin-bottom: 30px;
      }

      .nosotrosContainer h3 {
        margin-bottom: 30px;
      }

      .historiaContainer {
        display: flex;
        flex-direction: column;
        width: 90%;
        height: auto;
        justify-content: space-between;
        align-items: center;
      }

      .historiaTextContainer {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
      }

      .historiaText {
        width: 100%;
        height: auto;
        text-align: left;
        font-family: "Poppins-Light";
      }

      .historiaValores {
        width: 100%;
        height: auto;
        text-align: left;
        font-family: "Poppins-Light";
      }

      .historiaImg {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        justify-content: flex-start;
        align-items: center;
      }

      .historiaImg img {
        width: 100%;
        height: auto;
        border-style: hidden;
        border-radius: 10px;
        margin-bottom: 30px;
      }

      .argumentsWrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        justify-content: flex-start;
        align-items: center;
      }

      .argumentsWrapper h5 {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .argumentsContainer {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        justify-content: flex-start;
        align-items: center;
        flex-wrap: wrap;
      }

      .argumentCard {
        display: flex;
        flex-direction: column;
        width: 90%;
        height: auto;
        justify-content: flex-start;
        align-items: center;
        text-align: left;
      }

      .argumentTitle {
        width: 100%;
        font-weight: var(--bold);
        text-align: left;
      }

      .argumentText {
        font-family: "Poppins-Light";
      }

      .mapGalleryContainer {
        display: flex;
        flex-direction: column;
        width: 90%;
        height: auto;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 30px;
      }

      .addressWrapper {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: auto;
        height: auto;
        padding: 0px 10px 10px 10px;
        background-color: var(--blanco);
        border: 1px solid transparent;
        border-radius: 10px;
        padding: 5px;
      }

      .googleMapContainer {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: auto;
        overflow: hidden;
      }

      .googleMapSmall {
        width: 300px;
        height: 300px;
      }

      .googleMapBig {
        display: none;
      }

      .faqsWrapper {
        display: flex;
        flex-direction: column;
        width: 90%;
        height: auto;
        justify-content: flex-start;
        align-items: center;
        margin-bottom: 40px;
      }

      .faqsWrapper h5 {
        margin-bottom: 40px;
      }

      .faqsContainer {
        display: flex;
        flex-direction: column;
        width: 90%;
        height: auto;
        justify-content: flex-start;
        align-items: center;
      }

      .accordion {
        width: 100%;
        height: auto;
      }

      .accordion-body {
        text-align: left;
      }

      .accordion-body p {
        font-size: var(--p) !important;
      }

      .accordion-button:not(.collapsed):after {
        background-image: url("data:image/svg+xml,%3csvg xmlns='https://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='%23fff'%3e%3cpath fill-rule='evenodd' d='M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z'/%3e%3c/svg%3e");
      }

      .accordion-button:not(.collapsed) {
        background-color: var(--cafeBase) !important;
        color: var(--blanco) !important;
      }

      .accordion-button:not(.collapsed):focus {
        color: var(--blanco) !important;
        box-shadow: inset 0 calc(var(--bs-accordion-border-width) * -1) 0
          var(--blanco) !important;
      }

      .accordion-button:focus {
        box-shadow: inset 0 calc(var(--bs-accordion-border-width) * -1) 0
          var(--blanco) !important;
      }
    </style>
